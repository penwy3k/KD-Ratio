<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Manual KD Tracker - Private</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  #tracker {
    display: none;
    text-align: center;
  }
  .stats {
    font-size: 2rem;
    margin-bottom: 1rem;
  }
  button {
    font-size: 1.2rem;
    margin: 0.3rem;
    padding: 0.6rem 1.2rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background-color: #2196f3;
    color: white;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0b7dda;
  }
  button:active {
    background-color: #0a6abf;
  }
  .reset {
    background-color: #f44336;
  }
  .reset:hover {
    background-color: #c0392b;
  }
  .reset:active {
    background-color: #a92b22;
  }
  #login-container {
    text-align: center;
  }
  input[type="password"] {
    font-size: 1.2rem;
    padding: 0.5rem;
    margin-right: 0.5rem;
    border-radius: 4px;
    border: none;
  }
</style>
</head>
<body>

<div id="login-container">
  <h2>Enter Password to Access KD Tracker</h2>
  <input type="password" id="password-input" placeholder="Password" />
  <button id="login-btn">Login</button>
  <p id="login-error" style="color: #f44336; display:none;">Incorrect password.</p>
</div>

<div id="tracker">
  <div class="stats" id="stats-display">
    Kills: 0 &nbsp;&nbsp; Deaths: 0 &nbsp;&nbsp; KD: 0.00
  </div>

  <div>
    <button id="btn-kill">Add Kill</button>
    <button id="btn-death">Add Death</button>
    <button id="btn-reset" class="reset">Reset</button>
  </div>
</div>

<script>
  const PASSWORD = "upperkids300003^^2121@^2121"; // Your password

  const loginContainer = document.getElementById('login-container');
  const tracker = document.getElementById('tracker');
  const loginBtn = document.getElementById('login-btn');
  const passwordInput = document.getElementById('password-input');
  const loginError = document.getElementById('login-error');

  loginBtn.addEventListener('click', () => {
    if (passwordInput.value === PASSWORD) {
      loginContainer.style.display = 'none';
      tracker.style.display = 'block';
      loadStats();
      updateDisplay();
    } else {
      loginError.style.display = 'block';
    }
  });

  // KD tracker logic
  let kills = 0;
  let deaths = 0;

  const statsDisplay = document.getElementById('stats-display');
  const btnKill = document.getElementById('btn-kill');
  const btnDeath = document.getElementById('btn-death');
  const btnReset = document.getElementById('btn-reset');

  function loadStats() {
    kills = parseInt(localStorage.getItem('kills')) || 0;
    deaths = parseInt(localStorage.getItem('deaths')) || 0;
  }

  function saveStats() {
    localStorage.setItem('kills', kills);
    localStorage.setItem('deaths', deaths);
  }

  function updateDisplay() {
    let kd = deaths === 0 ? kills : (kills / deaths);
    statsDisplay.textContent = `Kills: ${kills}   Deaths: ${deaths}   KD: ${kd.toFixed(2)}`;
  }

  btnKill.onclick = () => {
    kills++;
    saveStats();
    updateDisplay();
  };

  btnDeath.onclick = () => {
    deaths++;
    saveStats();
    updateDisplay();
  };

  btnReset.onclick = () => {
    if (confirm('Reset kills and deaths?')) {
      kills = 0;
      deaths = 0;
      saveStats();
      updateDisplay();
    }
  };
</script>

</body>
</html>
